version: '3.8'

services:
  client:
    build:
      context: ../..
      dockerfile: packages/client/Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:3001}
    ports:
      - "5173:80"
    restart: unless-stopped
    networks:
      - finances-network

networks:
  finances-network:
    driver: bridge
