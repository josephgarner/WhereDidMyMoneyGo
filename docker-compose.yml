version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: finances-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: finances
      POSTGRES_USER: finances_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U finances_user -d finances"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: packages/server/Dockerfile
    container_name: finances-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://finances_user:${DB_PASSWORD:-changeme}@postgres:5432/finances
      AUTHENTIK_ISSUER: ${AUTHENTIK_ISSUER}
      AUTHENTIK_CLIENT_ID: ${AUTHENTIK_CLIENT_ID}
      AUTHENTIK_CLIENT_SECRET: ${AUTHENTIK_CLIENT_SECRET}
      SESSION_SECRET: ${SESSION_SECRET:-changeme-replace-in-production}
      CLIENT_URL: ${CLIENT_URL:-http://localhost:5173}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./packages/server/logs:/app/packages/server/logs

  frontend:
    build:
      context: .
      dockerfile: packages/client/Dockerfile
    container_name: finances-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3001}
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./packages/client/src:/app/packages/client/src
      - ./packages/shared/src:/app/packages/shared/src

volumes:
  postgres_data:
    driver: local
